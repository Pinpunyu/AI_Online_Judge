<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="background">
      <div class="sidebar-wrapper d-flex" style="border-bottom: 1px solid #3c3836;">
      
        <div class="title flex-grow-1">·êõ Online Judge</div>
        
        

        <div class="button-flex-end justify-content-end">
          <button class="Language-button" onclick="setLanguage('c')">
          <img class="svg-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/C_Programming_Language.svg/926px-C_Programming_Language.svg.png"/>
          </button>
        </div>

        <div class="button-flex-end justify-content-end">
          <button class="Language-button" onclick="setLanguage('cpp')">
            <img class="svg-pic" src="https://cdn.worldvectorlogo.com/logos/c.svg"/>
          </button>
        </div>

        <div class="button-flex-end justify-content-end">
          <button class="Language-button" onclick="setLanguage('java')">
            <img class="svg-pic" src="https://www.svgrepo.com/show/184143/java.svg" />
          </button>
        </div>
      </div>
      
      <div class="host-wrapper d-flex">
        <div class="editor-container flex-grow-1">
          <div id="editor">public class Main {
    public static void main(String[] args) {
        System.out.println("hello, world");
    }
}         </div>

      
        </div>

        
      </div>
      
      <div class="setting flex-grow-1">
        <h1 class="setting-h">Setting</h1>
        
        <form action="fileupload" method="post" enctype="multipart/form-data">
          
          <div class="input-group">
            <select class="dropdownlist">
              <option value="" selected disabled hidden>Promble</option>
              <option value="1">A.</option>
              <option value="2">B.</option>
              <option value="3">C.</option>
            </select>
          </div>
          
          <div class="submit-button">
            <input class="form-control form-control-lg" id="formFileLg" type="file" accept=".cpp ,.java ,.c" />
            <button type="submit" class="btn btn-primary">Submet</button>
          </div>
        </form>
      </div>
      
    </div>

    
    
    

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>

    <script src="js/main.js"></script>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
